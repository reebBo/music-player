<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/84fcda7566.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <audio id="player" ontimeupdate="updateProgress()">
        <source id="source">
        Audio not supported
    </audio>

    <span id="currentSong">
        <em>
        </em>
    </span>
    <progress id="progress" value="0" max="100"></progress>

    <div id="controls">
        <i class="far fa-3x fa-play-circle" onclick="playAudio()"></i>
        <i class="far fa-3x fa-pause-circle" onclick="pauseAudio()"></i>
        <p></p>

        <span>
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
            <i class="fas fa-volume-down"></i>
        </span>

    </div>



    <h4>Today's List:</h4>
    <div id="songList">
    </div>


    <!-- ====================  -->
    <script src="./script.js"></script>
</body>

</html>
